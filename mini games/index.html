<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">

<header class="header">
  <div class="logo" id="title">Мини-игры</div>

  <div class="controls">
    <button id="viewBtn" title="View">🔳</button>
    <button id="langBtn" title="Language">🌍</button>
    <button id="themeBtn" title="Theme">🌗</button>
  </div>
</header>

<main class="container">
  <div class="games-grid grid" id="gamesGrid">

    <button class="game-card active" id="rpsBtn">
      Камень<br>Ножницы<br>Бумага
    </button>

    <button class="game-card active" id="tttBtn">
      Крестики<br>Нолики
    </button>

    <button class="game-card soon">Скоро</button>
    <button class="game-card soon">Скоро</button>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
